<!DOCTYPE HTML>
<html>
	<head>
		<title>Survey Form</title>
		<link rel = 'stylesheet' href = "style2.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	</head>
	<body>
			<h1 id = "title">freeCodeCamp Survey form</h1>
			<p id = "description"><i>Thank you for taking the time to help us improve the platform</i></p>
			<form id ="survey-form">
				<label for = "name" id = "name-label">Name</label><br>
				<input type = "text" id = "name" name = "name" required placeholder = "Enter your name"><br>
				<label for = "email" id = "email-label">Email</label><br>
				<input type = "email" id = "email" name = "email" required placeholder = "Enter your email"><br>
      			<label for = "age" id = "number-label">Age(Optional)</label><br>
				<input type = "number" id = "number" name = "age" min = "10" max = "100" placeholder = "Age"><br>
				
				<label for = "role" id = "multichoice1">Which option best describes your current role?</label><br>
				
				<select id = "dropdown" name = "dropdown">
				<option>Select current role</option>
				<option value = "student">Student</option>
				<option value = "Full time job">Full Time job</option>
				<option value = "Full Time Learner">Full Time Learner</option>
				<option value = "Prefer not to say">Prefer Not to say</option>
				<option value = "Other">Other</option>
				</select><br>
				
				<label for = "" id = "multichoice2">Would you recommend freeCodeCamp to a friend?</label><br>
				
				<input type = "radio" id = "definitely" name = "recommend" value = "definitely">
				<label for = "definitely" id = "radio1">Definitely</label><br>
				
				<input type = "radio" id = "maybe" name = "recommend" value = "maybe">
				<label for = "maybe" id = "radio1">Maybe</label><br>
				
				<input type = "radio" id = "not sure" name = "recommend" value = "not sure">
				<label for = "not sure" id = "radio1">Not sure</label><br>
				
				<label for = "role" id = "multichoice3">What is your favourite feature of freeCodeCamp?</label><br>
				
				<select id = "dropdown" name = "dropdown">
				<option>Select an option</option>
				<option value = "challenges">Challenges</option>
				<option value = "projects">Projects</option>
				<option value = "community">Community</option>
			    <option value = "open source">Open Source</option>
				</select><br>
				
				<section class = "checkbox">
				<label for = "Question" id = "checkbox">What would you like to see improved? (check all that apply)</label><br>
				<section class = "checkbox">
				<input type = "checkbox" id = "option1" name = "option1" value = "front-end projects">
				<label for = "fron-end projects">Front-end projects</label><br>
				
				<input type = "checkbox" id = "option2" name = "option2" value = "back-end projects">
				<label for = "back-end projects">Back-end projects</label><br>
				
				<input type = "checkbox" id = "option3" name = "option3" value = "data visualization">
				<label for = "data  visualization">Data Visualization</label><br>
				
				<input type = "checkbox" id = "option4" name = "option4" value = "challenges">
				<label for = "challenges">Challenges</label><br>
				
				<input type = "checkbox" id = "option5" name = "option5" value = "open source community">
				<label for = "open source community">Open Source Community</label><br>
				
				<input type = "checkbox" id = "option6" name = "option6" value = "gitter help rooms">
				<label for = "gitter help rooms">Gitter help rooms</label><br>
				
				<input type = "checkbox" id = "option7" name = "option7" value = "videos">
				<label for = "videos">Videos</label><br>
				
				<input type = "checkbox" id = "option8" name = "option8" value = "city meetups">
				<label for = "city meetups">City Meetups</label><br>
				
				<input type = "checkbox" id = "option9" name = "option9" value = "wiki">
				<label for = "wiki">Wiki</label><br>
				
				<input type = "checkbox" id = "option10" name = "option11" value = "forums">
				<label for = "forums">Forums</label><br>
				
				<input type = "checkbox" id = "option12" name = "option12" value = "additional courses">
				<label for = "additional courses">Additional Courses</label><br>
				</section>
				<label for = "comments" id = "comments">Any comments or sugestions?</label><br>
				<textarea>Enter your comments here...</textarea>
				
				<input type = "submit" id = "submit">
			</form>
	</body>
</html>
